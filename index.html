<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Shopping Cart</title>
    <link rel="shortcut icon" href="./images/Carrinho.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="./helpers/fetchItem.js" defer></script>
    <script src="./helpers/fetchProducts.js" defer></script>
    <script src="./helpers/saveCartItems.js" defer></script>
    <script src="./helpers/getSavedCartItems.js" defer></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="header">
      <img class="image-one" src="./images/Vector 13.png" alt="">
      <img class="image-two" src="./images/Vector 11.png" alt="">
      <img class="image-three" src="./images/Vector 12.png" alt="">
      <img class="image-four" src="./images/Vector 10.png" alt="">
      <img class="image-five" src="./images/Rectangle 2.png" alt="">
      <img class="image-six" src="./images/Ellipse 1.png" alt="">
      <img class="image-seven" src="./images/Ellipse 2.png" alt="">
      <div class="container-title">
        <div class="title">Carrinho de <div class="sub-title">Compras</div></div>
      </div>
      <div class="container-cartTitle">
        <i class="material-icons">shopping_cart</i>
        <span class="cart__title">Meu carrinho</span>
      </div>
    </header>
    <section class="container">
      <section class="items"></section>
      <section class="cart">
        <ol class="cart__items"></ol>
        <button class="empty-cart">Esvaziar carrinho</button>
      </section>
    </section>
  </body>
</html>
